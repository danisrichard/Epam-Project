<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div id="navbar" class="uk-padding-small" th:replace="fragments/navbar::navbar"></div>
<div class="uk-container">
    <div class="uk-text-center">
        <h1 class="uk-padding-large"> Welcome your cinema!</h1>
        <h2> Create a new cinema: </h2>
        <form th:action="@{/cinema/create-cinema}" action="GET">
            <div class="uk-margin">
                <input class="uk-input" name="cinemaName" type="text" placeholder="Cinema name">
            </div>
            <button class="uk-button uk-button-default" type="submit">Create a new cinema</button>
        </form>
    </div>
</div>
</body>
</html>
