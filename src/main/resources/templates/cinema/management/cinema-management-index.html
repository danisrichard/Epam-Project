<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="uk-background-muted uk-position-cover ">

    <div class="uk-offcanvas-content">

        <div class="uk-position-small uk-position-top-left">
            <span type="button" uk-toggle="target: #offcanvas-push">
            <span uk-navbar-toggle-icon></span>
        </span></div>

        <div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <h3>Title</h3>
            </div>
        </div>

        <div class="uk-container uk-margin-top">
            <div class="uk-margin" uk-grid>
                <div class="uk-width-1-3">
                    <div th:replace="cinema/management/management-section/setpoints-section"></div>
                </div>
                <div class="uk-width-1-3">
                    <div th:replace="cinema/management/management-section/maintain-section"></div>
                </div>
                <div class="uk-width-1-3">

                    <div class="uk-child-width-1-2" uk-grid>
                        <div>
                            <div th:replace="cinema/management/management-section/money-section"></div>
                        </div>
                        <div>
                            <div th:replace="cinema/management/management-section/next-day-section"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-margin" uk-grid>
                <div class="uk-width-3-4">
                    <div th:replace="cinema/management/management-section/equipment-section"></div>
                </div>
                <div class="uk-width-1-4">
                    <div th:replace="cinema/management/management-section/movie-section"></div>
                </div>
            </div>
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-6">
                    <div>
                        <div class="uk-border-rounded uk-card uk-card-default uk-card-body">2-6</div>
                    </div>
                </div>
                <div class="uk-width-1-6">
                    <div>
                        <div class="uk-border-rounded uk-card uk-card-default uk-card-body">3-6</div>
                    </div>
                </div>
                <div class="uk-width-1-6">
                    <div>
                        <div class="uk-border-rounded uk-card uk-card-default uk-card-body">1-6</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
