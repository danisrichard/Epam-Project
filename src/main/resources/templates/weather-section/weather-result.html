<div th:if="${openWeather != null}" class="uk-card uk-card-default uk-card-hover uk-card-body uk-margin-xlarge" xmlns:th="http://www.w3.org/1999/xhtml">
        <h3 class="uk-card-title" th:text="${openWeather.getApiName()}"></h3>
        <table class="uk-table uk-table-striped">
                <tbody>
                <tr>
                        <td>Main data:</td>
                        <td th:text="${openWeather.getMainData().getTemp()}"></td>
                        <td th:text="${openWeather.getMainData().getHumidity()}"></td>
                        <td th:text="${openWeather.getMainData().getPressure()}"></td>

                </tr>
                <tr>
                        <td>Wind data:</td>
                        <td th:text="${openWeather.getWindData().getSpeed()}"></td>
                        <td th:text="${openWeather.getWindData().getWindDeg()}"></td>
                </tr>
                </tbody>
        </table>
</div>
